<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Qancha yashaganingizni hisoblang !</title>

  <!-- FAVICON  -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">

  <!-- STYLES  -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <!-- <link rel="stylesheet" href="css/css.min.css"> -->
</head>
<body>

  <!-- LAODER  -->
  <div class="loader-wrapper js-loader">
    <span class="loader"></span>
  </div>

  <!-- MAIN-WRAPPER  -->
  <section class="wrapper">
    <h1 class="visually-hidden">
      Qancha umr ko'rganningizni hisoblang !
    </h1>
    <div class="wrapper__inner">
      <div class="header wrapper__header">
        <div class="header__inner">
          <!-- FORM  -->
          <form class="form js-form" action="https://echo.htmlacademy.ru" method="post">
            <div class="form__inner">
              <div class="form__input-wrapper">
                <label class="label" for="date">Kun</label>
                <input class="input js-date" type="number" name="birth-date" placeholder="DD" id="date" min="01" max="31" required autofocus>
              </div>
              <div class="form__input-wrapper">
                <label class="label" for="month">Oy</label>
                <input class="input js-month" type="number" name="birth-month" placeholder="MM" id="month" min="01" max="12" required>
              </div>
              <div class="form__input-wrapper">
                <label class="label" for="year">Yil</label>
                <input class="input js-year" type="number" name="birth-year" placeholder="YYYY" id="year" min="1900" max="2023" required>
              </div>
            </div>
            <div class="form__button-wrapper">
              <div class="line"></div>
              <button class="form__button button js-button" type="submit">
                <span class="button__inner">
                  <img class="button__img" src="img/icon.svg" aria-hidden="true" width="44" height="44" alt="">
                </span>
              </button>
            </div>
          </form>
        </div>
      </div>

      <div class="main">
        <div class="main__inner">
          <div class="main__value"><b class="main__result js-year-result">--</b> yil</div>
          <div class="main__value"><b class="main__result js-month-result">--</b> oy</div>
          <div class="main__value"><b class="main__result js-date-result">--</b> kun</div>
        </div>
      </div>
    </div>
  </section>
  <script src="js/main.js"></script>
</body>
</html>
